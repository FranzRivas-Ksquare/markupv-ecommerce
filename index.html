<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@1,700&family=Noto+Sans&family=Open+Sans&family=Poppins&family=Ubuntu&display=swap" rel="stylesheet"> 
        <link rel="stylesheet" href="styles.css">
        <title>E-commerce</title>
    </head>
    <body>
        <header>
            <nav>
                <h2>Sneakers</h2>
                <h4>Collections</h4>
                <h4>Men</h4>
                <h4>Women</h4>
                <h4>About</h4>
                <h4>Contact</h4>
            </nav>
            <div id="user-opt">
                <div id="shopping-cart"><p>cart</p></div>
                <div id="user-menu"><p>user</p></div>
            </div>
        </header>
        <div id="line"></div>
        <main>
            <div id="preview">
                <div id="photo">
                    <img src="https://static.nike.com/a/images/c_limit,w_592,f_auto/t_product_v1/4d0427f9-5ffd-4b6d-b305-5584bd1e274b/calzado-de-trail-running-impermeable-react-pegasus-trail-4-gore-tex-DmGWgX.png" alt="This is a Sneaker">
                </div>
                <div id="carousel">
                    <img class="sample" src="https://static.nike.com/a/images/c_limit,w_592,f_auto/t_product_v1/f7a46582-5f5d-4c8c-a2c4-32f2e47dfd43/calzado-de-running-en-carretera-react-infinity-run-flyknit-3-Rxz40r.png" alt="This is a Sneaker">
                    <img class="sample" src="https://static.nike.com/a/images/c_limit,w_592,f_auto/t_product_v1/0d6e3a59-b734-4701-862d-f1d881c7ecd5/calzado-de-running-de-carretera-air-zoom-pegasus-39-fRzz2h.png" alt="This is a Sneaker">
                    <img class="sample" src="https://static.nike.com/a/images/c_limit,w_592,f_auto/t_product_v1/ae20593d-585e-4ff5-ab4d-a095804abb23/calzado-de-trail-running-air-zoom-terra-kiger-8-D6vrh1.png" alt="This is a Sneaker">
                </div>
            </div>
            <div id="info">
                <h6>SNEAKER COMPANY</h6>
                <h1>Fall Limited Edition Sneakers</h1>
                <p>This low-profile sneakers are you perfect casual wear companion.
                    Featuring a durable rubber outer sole, they'll withstand everything the weather can offer. 
                </p>
                <div id="new-price">
                    <h1 class="num">$125</h1>
                    <h5 id="discount">50%</h5>
                </div>
                <p id="old-p">$250</p>
                <div id="buy">
                    <div id="buy-opt">
                        <button type="button" class="count">-</button>
                        <p>0</p>
                        <button type="button" class="count">+</button>
                    </div>
                    <button type="button" id="cart">Add to Cart</button> 
                </div>
            </div>
        </main>
    </body>
</html>
